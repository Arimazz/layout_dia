<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="blue-box">

      <header class="header">
        <img class="header__logo" src="./images/logo/dia-logo.svg" alt="Logo">
        <div class="header__nav-wrap">
          <ul class="header__nav nav">
            <ul class="nav__item"><a href="#" class="nav__link">Home</a></ul>
            <ul class="nav__item"><a href="#" class="nav__link">About us</a></ul>
            <ul class="nav__item"><a href="#" class="nav__link">Services</a></ul>
            <ul class="nav__item"><a href="#" class="nav__link">Work</a></ul>
            <ul class="nav__item"><a href="#" class="nav__link">Contact Us</a></ul>
          </ul>
          <a href="#" class="nav__link nav__link--is-active">Hire us</a>
        </div>
      </header>

      <div class="intro-slider-wrap">
        <div class="intro">
            <h2 class="intro__heading">Global digital agency</h2>
            <p class="intro__description">By the same illusion which lifts the horizon
              of the sea to the level of the spectator on a hillside, the sable cloud beneath.
            </p>
            <button class="intro__button"><a href="#" class="intro__link">Learn more</a></button>
        </div>
        <div class="slider">
          <div class="slider__menu">
            <div class="slider__arrows-box">
              <div class="slider__arrow-box"><img alt="arrow left" class="slider__arrow" src="./images/slider/arrow-left.svg"></div>
              <div class="slider__arrow-box"><img alt="arrow right" class="slider__arrow" src="./images/slider/arrow-right.svg"></div>
            </div>
            <div class="slider__text-box">
              <p class="slider__name">Intro</p>
              <p class="slider__description">By the same illusion which lifts the<br>horizon.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
